<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <p>
                        <label for="selectSecretary">SEKRETER</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectSecretary" value="#{recordController.record.secretary}" converter="genericConverter">
                            <f:selectItems  value="#{secretaryController.secretaryList}" var="secr" itemValue="#{secr}" itemLabel="#{secr.name}"/>
                        </h:selectOneMenu>
                    </p>
                    <p>
                        <label for="selectInstitution">KURUM</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectInstitution" value="#{recordController.record.institution}" converter="genericConverter">
                            <f:selectItems  value="#{institutionController.institutionList}" var="inst" itemValue="#{inst}" itemLabel="#{inst.name}"/>
                        </h:selectOneMenu>
                    </p>
                    <div class="form-group">
                        <label for="parent">RENDAVU TARİHİ</label>
                        <h:inputText class="form-control" value="#{recordController.record.appointmentDate}" >
                        <f:convertDateTime pattern="dd-mm-yyyy HH:mm" />
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <label for="parent">Not</label>
                        <h:inputText class="form-control" value="#{recordController.record.note}" />
                    </div>
                    <p>
                        <h:commandButton value="CREATE" action="#{recordController.create()}" styleClass="btn btn-primary"/>
                    </p>
                    <p>
                        <h:commandButton value="Back" action="#{recordController.back()}" styleClass="btn btn-link"/>
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
