<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:commandLink action="#{groupsController.createForm()}" value="NEW GROUP"></h:commandLink>
                    <hr />
                    <h:form id="group_table">
                        <h:dataTable value="#{groupsController.groupsList}" var="gr" styleClass="table table-stripped">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                    #{gr.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">GROUP NAME</f:facet>
                                    #{gr.name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">EXPO</f:facet>
                                    #{gr.expo}
                            </h:column>
                            <h:column>
                                <f:facet name="header">ADMINISTRATION</f:facet>
                                <h:commandButton styleClass="btn btn-primary" action="#{groupsController.updateForm(gr)}" value="EDIT"></h:commandButton>
                                <h:commandButton styleClass="btn btn-danger" action="#{groupsController.delete(gr)}" value="DELETE">
                                    <f:ajax execute="@this" render="group_table"/>
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
