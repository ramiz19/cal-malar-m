<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:commandLink  action="#{allEntityController.createForm()}" value="NEW ENTITY"></h:commandLink>
                    <hr />
                    <h:dataTable value="#{allEntityController.allEntityList}" var="all" styleClass="table table-stripped">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{all.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">NAME</f:facet>
                                #{all.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">ADMINISTRATION</f:facet>
                            <h:commandButton action="#{allEntityController.updateForm(all)}" value="EDIT" styleClass="btn btn-primary"></h:commandButton>
                        </h:column>
                    </h:dataTable>
                     #{country.page}
                    <div class="btn btn-group">
                        <h:commandButton rendered="#{country.hasPrev()}" action="#{country.previous()}" value="privious" styleClass="btn btn-danger"></h:commandButton>
                        <h:commandButton rendered="#{country.hasNext()}" action="#{country.next()}" value="next" styleClass="btn btn-primary"></h:commandButton>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
