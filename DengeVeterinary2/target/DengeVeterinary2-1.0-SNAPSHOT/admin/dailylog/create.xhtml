<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:outputLabel value="veteriner"/>
                    <div class="from-group">
                        <label for="selectVeterinary">VETERİNER</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectVeterinary" value="#{dailyLogController.dailyLog.veterinary}" converter="genericConverter">
                            <f:selectItems  value="#{veterinaryController.veterinaryList}" var="vnary" itemValue="#{vnary}" itemLabel="#{vnary.name}"/>
                        </h:selectOneMenu>
                    </div>
                    <h:outputLabel value="v yardimcisi"/>
                    <div class="form-group">
                        <h:selectManyListbox id="vyardimcisi" value="#{dailyLogController.dailyLog.veterinarians}" styleClass="form-control" converter="genericConverter">
                            <f:selectItems value="#{veterinarianController.veterinarianList}" var="vt" itemValue="#{vt}" itemLabel="#{vt.name}"/>
                        </h:selectManyListbox>
                    </div> 
                    <div class="from-group">
                        <label for="selectDriver">ŞÖFÖR</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectDriver" value="#{dailyLogController.dailyLog.driver}" converter="genericConverter">
                            <f:selectItems  value="#{driverController.driverList}" var="driv" itemValue="#{driv}" itemLabel="#{driv.name}"/>
                        </h:selectOneMenu>
                    </div>
                    <h:outputLabel value="s elemani"/>
                    <div class="form-group">
                        <h:selectManyListbox id="eleman" value="#{dailyLogController.dailyLog.fieldmans}" styleClass="form-control" converter="genericConverter">
                            <f:selectItems value="#{fieldmanController.fieldmanList}" var="fm" itemValue="#{fm}" itemLabel="#{fm.name}"/>
                        </h:selectManyListbox>
                    </div> 
                    <div class="from-group">
                        <label for="selectVahicle">ARAÇ</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectVehicle" value="#{dailyLogController.dailyLog.vehicle}" converter="genericConverter">
                            <f:selectItems  value="#{vehicleController.vehicleList}" var="veh" itemValue="#{veh}" itemLabel="#{veh.plaque}"/>
                        </h:selectOneMenu>
                    </div>

                    <div class="form-group">
                        <label for="parent">MEKAN</label>
                        <h:inputText class="form-control" value="#{dailyLogController.dailyLog.place}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">TARİHİ</label>
                        <h:inputText class="form-control" value="#{dailyLogController.dailyLog.dateWorked}" >
                            <f:convertDateTime pattern="dd-mm-yyyy HH:mm" />
                        </h:inputText>
                    </div>
                   
                    <p>
                        <h:commandButton  value="CREATE" action="#{dailyLogController.create()}" styleClass="btn btn-primary"/>
                    </p>
                    <p>
                        <h:commandButton value="Back" action="#{dailyLogController.back()}" styleClass="btn btn-link"/>
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
