<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:commandLink  action="#{revenueController.createForm()}" value="NEW REVENUE"></h:commandLink>
                    <hr />
                    <h:form id="rev_table">
                    <h:dataTable value="#{revenueController.revenueList}" var="rev" styleClass="table table-stripped">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{rev.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Miktar</f:facet>
                                #{rev.amount}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Tarih</f:facet>
                                #{rev.dates}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Aciklama</f:facet>
                                #{rev.explanation}
                        </h:column>
                        <h:column>
                            <f:facet name="header">ADMINISTRATION</f:facet>
                            <h:commandButton action="#{revenueController.updateForm(rev)}" value="EDIT" styleClass="btn btn-primary"></h:commandButton>
                            <h:commandButton action="#{revenueController.delete(rev)}" value="DELETE" styleClass="btn btn-danger">
                                <f:ajax execute="@this" render="rev_table"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                        </h:form>
                     #{country.page}
                    <div class="btn btn-group">
                        <h:commandButton rendered="#{country.hasPrev()}" action="#{country.previous()}" value="privious" styleClass="btn btn-danger"></h:commandButton>
                        <h:commandButton rendered="#{country.hasNext()}" action="#{country.next()}" value="next" styleClass="btn btn-primary"></h:commandButton>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
