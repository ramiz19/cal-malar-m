<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="form-group">
                        <label for="parent">NAME</label>
                        <h:inputText class="form-control" value="#{institutionController.institution.name}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">İL</label>
                        <h:inputText class="form-control" value="#{institutionController.institution.province}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">İLÇE</label>
                        <h:inputText class="form-control" value="#{institutionController.institution.county}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">İLETİŞİM</label>
                        <h:inputText class="form-control" value="#{institutionController.institution.communication}" />
                    </div>
                    <p>
                        <h:commandButton value="CREATE" action="#{institutionController.create()}" styleClass="btn btn-primary"/>
                    </p>
                    <p>
                        <h:commandButton value="Back" action="#{institutionController.back()}" styleClass="btn btn-link"/>
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
