<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:commandLink action="#{vehicleMaintenanceController.createForm()}" value="NEW V.MAINTENANCE"></h:commandLink>
                    <hr />
                    <h:form id="main-table">
                        <h:dataTable value="#{vehicleMaintenanceController.vehicleMaintenanceList}" var="vmain" styleClass="table table-stripped">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                    #{vmain.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">İşlem Tarihi</f:facet>
                                    #{vmain.transactionDate}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Masraf</f:facet>
                                    #{vmain.cost}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Açıklama</f:facet>
                                    #{vmain.explanation}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Şöför</f:facet>
                                    #{vmain.driver.name} #{vmain.driver.surname}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Araç</f:facet>
                                    #{vmain.vehicle.plaque}   
                            </h:column>
                            <h:column>
                                <f:facet name="header">ADMINISTRATION</f:facet>
                                <h:commandButton action="#{vehicleMaintenanceController.updateForm(vmain)}" value="EDIT" styleClass="btn btn-primary"></h:commandButton>
                                <h:commandButton action="#{vehicleMaintenanceController.delete(vmain)}" value="DELETE" styleClass="btn btn-danger">
                                    <f:ajax execute="@this" render="main-table"/>
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                    #{oblast.page}
                    <div class="btn btn-group">
                        <h:commandButton rendered="#{oblast.hasPrev()}" action="#{oblast.previous()}" value="privious" styleClass="btn btn-danger"></h:commandButton>
                        <h:commandButton rendered="#{oblast.hasNext()}" action="#{oblast.next()}" value="next" styleClass="btn btn-primary"></h:commandButton>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
