<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:commandLink  action="#{veterinarianController.createForm()}" value="NEW VETERINARIAN"></h:commandLink>
                    <hr />
                    <h:form id="veteriner-table">
                        <h:dataTable value="#{veterinarianController.veterinarianList}" var="vet" styleClass="table table-stripped">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                    #{vet.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">TC</f:facet>
                                    #{vet.tc}
                            </h:column>
                            <h:column>
                                <f:facet name="header">NAME</f:facet>
                                    #{vet.name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">SURNAME</f:facet>
                                    #{vet.surname}
                            </h:column>
                            <h:column>
                                <f:facet name="header">telefon</f:facet>
                                    #{vet.phoneNum}
                            </h:column>
                            <h:column>
                                <f:facet name="header">email</f:facet>
                                    #{vet.email}
                            </h:column>
                            <h:column>
                                <f:facet name="header">dogum</f:facet>
                                    #{vet.birthday}
                            </h:column>
                            <h:column>
                                <f:facet name="header">baslangic tarihi</f:facet>
                                    #{vet.startUpDate}
                            </h:column>
                            <h:column>
                                <f:facet name="header">MAAS</f:facet>
                                    #{vet.salary}
                            </h:column>
                            <h:column>
                                <f:facet name="header">ADMINISTRATION</f:facet>
                                <h:commandButton action="#{veterinarianController.updateForm(vet)}" value="EDIT" styleClass="btn btn-primary"></h:commandButton>
                                <h:commandButton action="#{veterinarianController.delete(vet)}" value="DELETE" styleClass="btn btn-danger">
                                    <f:ajax execute="@this" render="veteriner-table"/>
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                    #{country.page}
                    <div class="btn btn-group">
                        <h:commandButton rendered="#{country.hasPrev()}" action="#{country.previous()}" value="privious" styleClass="btn btn-danger"></h:commandButton>
                        <h:commandButton rendered="#{country.hasNext()}" action="#{country.next()}" value="next" styleClass="btn btn-primary"></h:commandButton>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
