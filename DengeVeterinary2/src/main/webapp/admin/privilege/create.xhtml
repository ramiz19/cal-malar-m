<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <p>
                        <label for="selectGroup">GROUPS</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectGroup" value="#{privilegeController.privilege.groups}" converter="genericConverter">
                            <f:selectItems  value="#{groupsController.groupsList}" var="gr" itemValue="#{gr}" itemLabel="#{gr.name}"/>
                        </h:selectOneMenu>
                    </p>
                    <div class="form-group">
                        <label for="parent">MODULE</label>
                        <h:inputText class="form-control" value="#{privilegeController.privilege.module}" />
                    </div>
                    
                    <div class="form-group">
                        <label for="parent">CREATE</label>
                        <h:inputText class="form-control" value="#{privilegeController.privilege.c}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">READ</label>
                        <h:inputText class="form-control" value="#{privilegeController.privilege.r}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">UPDATE</label>
                        <h:inputText class="form-control" value="#{privilegeController.privilege.u}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">DELETE</label>
                        <h:inputText class="form-control" value="#{privilegeController.privilege.d}" />
                    </div>
                    <p>
                        <h:commandButton  value="CREATE" action="#{privilegeController.create()}" styleClass="btn btn-primary"/>
                    </p>
                    <p>
                        <h:commandButton value="Back" action="#{privilegeController.back()}" styleClass="btn btn-link"/>
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
