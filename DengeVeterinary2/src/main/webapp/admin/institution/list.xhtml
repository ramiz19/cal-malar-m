<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:commandLink action="#{institutionController.createForm}" value="NEW INSTITUTION"></h:commandLink>
                    <hr />
                    <h:form id="inst_table">
                        <h:dataTable value="#{institutionController.institutionList}" var="inst" styleClass="table table-stripped">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                    #{inst.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">NAME</f:facet>
                                    #{inst.name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">İL</f:facet>
                                    #{inst.province}
                            </h:column>
                            <h:column>
                                <f:facet name="header">İlçe</f:facet>
                                    #{inst.county}
                            </h:column>
                            <h:column>
                                <f:facet name="header">İletişim</f:facet>
                                    #{inst.communication}
                            </h:column>
                            <h:column>
                                <f:facet name="header">ADMINISTRATION</f:facet>
                                <h:commandButton action="#{institutionController.updateForm(inst)}" value="EDIT" styleClass="btn btn-primary"></h:commandButton>
                                <h:commandButton action="#{institutionController.delete(inst)}" value="DELETE" styleClass="btn btn-danger">
                                    <f:ajax execute="@this" render="inst_table"/>
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                    #{oblast.page}
                    <div class="btn btn-group">
                        <h:commandButton rendered="#{oblast.hasPrev()}" action="#{oblast.previous()}" value="privious" styleClass="btn btn-danger"></h:commandButton>
                        <h:commandButton rendered="#{oblast.hasNext()}" action="#{oblast.next()}" value="next" styleClass="btn btn-primary"></h:commandButton>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
