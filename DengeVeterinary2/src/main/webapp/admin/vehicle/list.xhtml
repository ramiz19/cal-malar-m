<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:commandLink  action="#{vehicleController.createForm()}" value="NEW VEHICLE"></h:commandLink>
                    <hr />
                    <h:form id="vehicle-table">
                    <h:dataTable value="#{vehicleController.vehicleList}" var="veh" styleClass="table table-stripped">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{veh.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Marka</f:facet>
                                #{veh.brand}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Tipi</f:facet>
                                #{veh.type}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Plaka</f:facet>
                                #{veh.plaque}
                        </h:column>
                        <h:column>
                            <f:facet name="header">ADMINISTRATION</f:facet>
                            <h:commandButton action="#{vehicleController.updateForm(veh)}" value="EDIT" styleClass="btn btn-primary"></h:commandButton>
                            <h:commandButton action="#{vehicleController.delete(veh)}" value="DELETE" styleClass="btn btn-danger">
                             <f:ajax execute="@this" render="vehicle-table"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                        </h:form>
                     #{country.page}
                    <div class="btn btn-group">
                        <h:commandButton rendered="#{country.hasPrev()}" action="#{country.previous()}" value="privious" styleClass="btn btn-danger"></h:commandButton>
                        <h:commandButton rendered="#{country.hasNext()}" action="#{country.next()}" value="next" styleClass="btn btn-primary"></h:commandButton>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
