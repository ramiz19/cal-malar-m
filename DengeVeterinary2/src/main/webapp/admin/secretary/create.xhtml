<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="form-group">
                        <label for="parent">TC</label>
                        <h:inputText class="form-control" value="#{secretaryController.secretary.tc}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">isim</label>
                        <h:inputText class="form-control" value="#{secretaryController.secretary.name}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">soyisim</label>
                        <h:inputText class="form-control" value="#{secretaryController.secretary.surname}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">dogum tarihi</label>
                        <h:inputText class="form-control" value="#{secretaryController.secretary.birthday}" >
                            <f:convertDateTime pattern="dd-mm-yyyy" />
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <label for="parent">telefon</label>
                        <h:inputText class="form-control" value="#{secretaryController.secretary.phoneNum}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">email</label>
                        <h:inputText id="email" rendered="true" requiredMessage="This mail fild is Required" validator="#{valid.validateEmail}" class="form-control" value="#{secretaryController.secretary.email}" />
                        <h:message for="email" styleClass="text-danger" />
                    </div>
                    <div class="form-group">
                        <label for="parent">baclangic tarihi</label>
                        <h:inputText class="form-control" value="#{secretaryController.secretary.startUpDate}" >
                            <f:convertDateTime pattern="dd-mm-yyyy" />
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <label for="parent">maas</label>
                        <h:inputText class="form-control" value="#{secretaryController.secretary.salary}" />
                    </div>
                    <p>
                        <h:commandButton value="CREATE" action="#{secretaryController.create()}" styleClass="btn btn-primary"/>
                    </p>
                    <p>
                        <h:commandLink value="Back" action="#{secretaryController.back()}" styleClass="btn btn-primary"/>
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
