<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <p>
                        <label for="selectGroup">Group</label>
                        <h:selectOneMenu  styleClass="custom-select" id="selectGroup" value="#{usersController.users.groups}" converter="genericConverter">
                            <f:selectItems  value="#{groupsController.groupsList}" var="gr" itemValue="#{gr}" itemLabel="#{gr.name}"/>
                        </h:selectOneMenu>>
                    </p>
                    <div class="form-group">
                        <label for="parent">USER NAME</label>
                        <h:inputText class="form-control" value="#{usersController.users.name}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">USER SURNAME</label>
                        <h:inputText class="form-control" value="#{usersController.users.surname}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">email</label>
                        <h:inputText   id="email" rendered="true" requiredMessage="This mail fild is Required" validator="#{valid.validateEmail}" class="form-control" value="#{usersController.users.email}" /> 
                        <h:message for="email" styleClass="text-danger" />
                    </div>
                    <div class="form-group">
                        <label for="parent">PASSWORD</label>
                        <h:inputText id="pass" required="true" requiredMessage="This fild is Required" validator="#{valid.validatePass}" class="form-control" value="#{usersController.users.password}" />
                    </div>

                    <p>
                        <h:commandButton value="CREATE" action="#{usersController.create()}" styleClass="btn btn-primary"/>
                    </p>
                    <p>
                        <h:commandButton value="Back" action="#{usersController.back()}" styleClass="btn btn-link"/>
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
