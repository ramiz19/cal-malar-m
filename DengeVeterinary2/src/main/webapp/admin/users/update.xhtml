<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">

                <div class="container">                  
                    <p>
                        <label for="selectGroup">GROUP</label>
                        <h:selectOneMenu  styleClass="custom-select" id="selectGroup" value="#{usersController.users.groups}" converter="genericConverter">
                            <f:selectItems  value="#{groupsController.groupsList}" var="gr" itemValue="#{gr}" itemLabel="#{gr.name}"/>
                        </h:selectOneMenu>>
                    </p>
                    <p>
                        <label for="name">USER NAME</label>
                        <h:inputText class="form-control" value="#{usersController.users.name}" />
                    </p>
                    <p>
                        <label for="name">USER SURNAME</label>
                        <h:inputText class="form-control" value="#{usersController.users.surname}" />
                    </p>
                    <div class="form-group">
                        <label for="parent">email</label>
                        <h:inputText id="email" rendered="true" requiredMessage="This mail fild is Required" validator="#{valid.validateEmail}" class="form-control" value="#{usersController.users.email}" />
                        <h:message for="email" styleClass="text-danger" />
                    </div>
                    <p>
                        <label for="population">PASSWORD</label>
                        <h:inputText id="pass" required="true" requiredMessage="This fild is Required" validator="#{valid.validatePass}" class="form-control" value="#{usersController.users.password}" />
                    </p>
                    <p>
                        <h:commandButton value="UPDATE" action="#{usersController.update()}" styleClass="btn btn-primary"/>
                    </p>
                    <p>
                        <h:commandButton value="Back" action="#{usersController.back()}" styleClass="btn btn-link"/>
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
