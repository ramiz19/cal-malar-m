<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="form-group">
                        <label for="parent">Miktar</label>
                        <h:inputText class="form-control" value="#{revenueController.revenue.amount}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">Aciklama</label>
                        <h:inputText class="form-control" value="#{revenueController.revenue.explanation}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">Tarih</label>
                        <h:inputText class="form-control" value="#{revenueController.revenue.dates}" >
                            <f:convertDateTime pattern="dd-mm-yyyy" />
                        </h:inputText>
                    </div>
                    <p>
                        <h:commandButton value="CREATE" action="#{revenueController.create()}" styleClass="btn btn-primary"/>
                    </p>
                    <p>
                        <h:commandLink value="Back" action="#{revenueController.back()}" styleClass="btn btn-primary"/>
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
