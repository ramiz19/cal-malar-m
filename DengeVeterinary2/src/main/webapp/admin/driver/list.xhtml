<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:commandLink  action="#{driverController.createForm()}" value="NEW DRIVER"></h:commandLink>
                    <hr />
                    <h:form id="driver-table">
                    <h:dataTable value="#{driverController.driverList}" var="driv" styleClass="table table-stripped">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{driv.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">TC</f:facet>
                                #{driv.tc}
                        </h:column>
                        <h:column>
                            <f:facet name="header">NAME</f:facet>
                                #{driv.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">SURNAME</f:facet>
                                #{driv.surname}
                        </h:column>
                        <h:column>
                            <f:facet name="header">telefon</f:facet>
                                #{driv.phoneNum}
                        </h:column>
                        <h:column>
                            <f:facet name="header">email</f:facet>
                                #{driv.email}
                        </h:column>
                        <h:column>
                            <f:facet name="header">dogum</f:facet>
                                #{driv.birthday}
                        </h:column>
                        <h:column>
                            <f:facet name="header">baslangic tarihi</f:facet>
                                #{driv.startUpDate}
                        </h:column>
                        <h:column>
                            <f:facet name="header">MAAS</f:facet>
                                #{driv.salary}
                        </h:column>
                        <h:column id="form">
                            <f:facet name="header">ADMINISTRATION</f:facet>
                            <h:commandButton action="#{driverController.updateForm(driv)}" value="EDIT" styleClass="btn btn-primary"></h:commandButton>
                            <h:commandButton action="#{driverController.delete(driv)}" value="DELETE" styleClass="btn btn-danger">
                                <f:ajax execute="@this" render="driver-table"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                      </h:form>
                     #{country.page}
                    <div class="btn btn-group">
                        <h:commandButton rendered="#{country.hasPrev()}" action="#{country.previous()}" value="privious" styleClass="btn btn-danger"></h:commandButton>
                        <h:commandButton rendered="#{country.hasNext()}" action="#{country.next()}" value="next" styleClass="btn btn-primary"></h:commandButton>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
