<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">


                    <div class="form-group">
                        <label for="selectUser"> User</label>
                        <h:selectOneMenu   required="true" requiredMessage="This field is required!!" styleClass="custom-select" id="selectUser" value="#{doktor.doktor2.user_entity}" converter="userConverter">
                            <f:selectItems value="#{doktor.userBean.userlist2}" var="usr" itemValue="#{usr}" itemLabel="#{usr.user_name}">
                            </f:selectItems>
                        </h:selectOneMenu>
                        <h:message for="selectUser" styleClass="text-danger"/>
                    </div>




                    <div class="form-group">
                        <label for="selectKlinik"> Klinik</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectKlinik" value="#{doktor.doktor2.klinik_entity}" converter="klinikConverter">
                            <f:selectItems value="#{doktor.klinikBean.klinikList1}" var="klinik" itemValue="#{klinik}" itemLabel="#{klinik.klinik_name}">

                            </f:selectItems>
                        </h:selectOneMenu>
                    </div>



                    <div class="form-group">
                        <label for="inputTeshis">doktor Name</label>
                        <h:inputText id="dok-name" required="true" requiredMessage="Bu alan gereklidir!!" value="#{doktor.doktor2.doktor_name}" styleClass="form-control"></h:inputText>
                        <h:message for="dok-name" styleClass="text-danger"/>
                    </div>

                    <div class="form-group">
                        <label for="muayene_ilac">doktor lastname</label>
                        <h:inputText id="dok-lastname" required="true" requiredMessage="Bu alan gereklidir!!" value="#{doktor.doktor2.doktor_lastname}" styleClass="form-control"></h:inputText>
                        <h:message for="dok-lastname" styleClass="text-danger"/>
                    </div>




                    <div class="form-group">

                        <h:commandButton action="#{doktor.create}" value="Create" styleClass="btn btn-primary"></h:commandButton>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
