<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">


                <br/>
                <br/>
                <br/>
                <h:form>

                    <div class="col-lg-9" style="margin-left: 100px" >
                        <h:dataTable value="#{doktor.doktor2}" var="dk" styleClass="table table-stripped">
                            <h:column>
                                <f:facet name="header">DOKTOR_ID</f:facet>
                                    #{dk.doktor_id}
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">DOKTOR NAME</f:facet>
                                    #{dk.doktor_name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">DOKTOR LASTNAME</f:facet>
                                    #{dk.doktor_lastname}
                            </h:column>
                            <h:column>
                                <f:facet name="header">USER</f:facet>
                                    #{dk.user_entity.user_id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">KLINIK</f:facet>
                                    #{dk.klinik_entity.klinik_name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">muayeneler</f:facet>
                                <ul>
                                    <ui:repeat value="#{dk.muayene_entity}" var="mu">
                                        <li>#{mu.teshis}</li>
                                    </ui:repeat>
                                </ul>
                            </h:column>





                        </h:dataTable>


                    </div>

                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
