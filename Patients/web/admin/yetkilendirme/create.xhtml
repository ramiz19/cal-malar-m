<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">

                    <div class="form-group">
                        <label for="selectYetki">Yetki</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectYetki" value="#{yetki.yetki.role}" converter="roleConverter">
                            <f:selectItems value="#{yetki.roleBean.roleList1}" var="roller" itemValue="#{roller}" itemLabel="#{roller.role_name}">

                            </f:selectItems>
                        </h:selectOneMenu>
                    </div>
                 


                    <div class="form-group">
                        <label for="parent">module</label>
                        <h:inputText class="form-control" value="#{yetki.yetki.module}" />
                    </div>
                     <div class="form-group">
                        <label for="parent">C</label>
                        <h:inputText class="form-control" value="#{yetki.yetki.c}" />
                    </div>
                   <div class="form-group">
                        <label for="parent">R</label>
                        <h:inputText class="form-control" value="#{yetki.yetki.r}" />
                    </div>
                    
                     <div class="form-group">
                        <label for="parent">U</label>
                        <h:inputText class="form-control" value="#{yetki.yetki.u}" />
                    </div>
                     <div class="form-group">
                        <label for="parent">D</label>
                        <h:inputText class="form-control" value="#{yetki.yetki.d}" />
                    </div>
                     <div class="form-group">
                        <label for="parent">Del</label>
                        <h:inputText class="form-control" value="#{yetki.yetki.del}" />
                    </div>
                    



                    <p>
                        <h:commandButton value="CREATE" action="#{yetki.create()}" />
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
