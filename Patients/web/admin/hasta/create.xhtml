<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">


                    <div class="form-group">
                        <label for="selectUser">User</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectUser" value="#{hasta.selectUser}">
                            <f:selectItems value="#{hasta.userBean.userlist2}" var="user" itemValue="#{user.user_id}" itemLabel="#{user.user_name}">

                            </f:selectItems>
                        </h:selectOneMenu>
                    </div>


                    <div class="form-group">
                        <label for="parent">hasta_name</label>
                        <h:inputText class="form-control" value="#{hasta.hasta1.hasta_name}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">hasta_lastname</label>
                        <h:inputText class="form-control" value="#{hasta.hasta1.hasta_lastname}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">phone</label>
                        <h:inputText class="form-control" value="#{hasta.hasta1.phone}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">hasta_yas</label>
                        <h:inputText class="form-control" value="#{hasta.hasta1.hasta_yas}" />
                    </div>


                    <p>
                        <h:commandButton value="CREATE" action="#{hasta.create()}" />
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
