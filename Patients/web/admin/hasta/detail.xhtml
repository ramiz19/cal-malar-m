<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">

                <br/>
                <br/>

                <br/>

                <h:form>
                    <div >
                        <h:dataTable value="#{hasta.hasta1}" var="h" styleClass="table table-stripped">
                           
                            
                            <h:column>
                                <f:facet name="header">HASTA_NAME</f:facet>
                                    #{h.hasta_name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">HASTA_LASTNAME</f:facet>
                                    #{h.hasta_lastname}
                            </h:column>
                            <h:column>
                                <f:facet name="header">PHONE</f:facet>
                                    #{h.phone}
                            </h:column>
                            <h:column>
                                <f:facet name="header">HASTA_YAS</f:facet>
                                    #{h.hasta_yas}
                            </h:column>
                            <h:column>
                                <f:facet name="header">USER</f:facet>
                                    #{h.user_entity.user_name}
                            </h:column>

                            <h:column>
                                <f:facet name="header">randevular</f:facet>
                                <ul>
                                    <ui:repeat value="#{h.randevu_entity}" var="ran">
                                        <li>#{ran.sikayet}</li>
                                    </ui:repeat>
                                </ul>
                            </h:column>


                            <h:column>
                                <f:facet name="header">muayeneler</f:facet>
                                <ul>
                                    <ui:repeat value="#{h.muayene_entity}" var="mu">
                                        <li>#{mu.teshis}</li>
                                    </ui:repeat>
                                </ul>
                            </h:column>



                           
                        </h:dataTable>
                    </div>
                </h:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
