<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                
                <br/><br/><br/><br/>
                <div class="container">


                    <div class="form-group">
                        <label for="selectRole">Role</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectRole" value="#{FRUserController.user2.role_entity}" converter="roleConverter">
                            <f:selectItems value="#{FRUserController.roleBean.roleList1}" var="role" itemValue="#{role}" itemLabel="#{role.role_name}">

                            </f:selectItems>
                        </h:selectOneMenu>
                    </div>
                    
                    <div>
                        <label for="parent">user_name</label>
                        <h:inputText class="form-control" value="#{FRUserController.user2.user_name}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">password</label>
                        <h:inputText class="form-control" value="#{FRUserController.user2.password}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">email</label>
                        <h:inputText class="form-control" value="#{FRUserController.user2.email}" />
                    </div>


                    <p>
                        <h:commandButton value="CREATE" action="#{FRUserController.create()}" />
                    </p>
                </div>
            </ui:define>
        </ui:composition>



    </body>
</html>
