<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <h:outputStylesheet name="css/bootstrap.css" library="frontend" />
        <h:outputStylesheet name="css/custom.css" library="frontend" />
        <h:outputScript name="js/bootstrap.js" library="frontend" />
        <title>Admin Panel</title>
    </h:head>
    <h:body >
        <h:form>
            <div id="page" >
                <div  style="position: fixed;top: 0px ;width: 100% " >
                    <ui:insert name="header"  >
                        <div >

                            <ui:include src="/frontend/template/common/header.xhtml" />

                        </div >

                    </ui:insert>
                </div>
                <div >
                    <div id="content" class="container" >
                        <ui:insert name="content" >
                            <ui:include src="/frontend/template/common/content.xhtml" />
                        </ui:insert>
                    </div>


                </div>
                <div class="col-lg-12" style="position: fixed ; bottom: 0px;">
                    <footer id="footer" class="footer">
                        <ui:insert name="footer" >
                            <ui:include src="/frontend/template/common/footer.xhtml" />
                        </ui:insert>
                    </footer>
                </div>  
            </div>
        </h:form>
    </h:body>
</html>
