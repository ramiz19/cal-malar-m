<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">


                    <div class="form-group">
                        <label for="selectRole">Role</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectRole" value="#{userbean.user2.role_entity}" converter="roleConverter">
                            <f:selectItems value="#{userbean.roleBean.roleList1}" var="role" itemValue="#{role}" itemLabel="#{role.role_name}">

                            </f:selectItems>
                        </h:selectOneMenu>
                    </div>
                    <div>
                        <label for="parent">user_id</label>
                        <h:inputText class="form-control" value="#{userbean.user2.user_id}" />
                    </div>

                    <div>
                        <label for="parent">user_name</label>
                        <h:inputText class="form-control" value="#{userbean.user2.user_name}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">password</label>
                        <h:inputText class="form-control" value="#{userbean.user2.password}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">email</label>
                        <h:inputText class="form-control" value="#{userbean.user2.email}" />
                    </div>


                    <p>
                        <h:commandButton value="CREATE" action="#{userbean.create()}" />
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
