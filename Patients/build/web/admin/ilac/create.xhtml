<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="form-group">
                        <label for="parent">ilac_name</label>
                        <h:inputText class="form-control" value="#{ilacbean.ilac2.ilac_name}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">ilac_bilgi</label>
                        <h:inputText class="form-control" value="#{ilacbean.ilac2.ilac_bilgi}" />
                    </div>
                    <div class="form-group">
                        <label for="muayene_ilac">Teshis : </label>
                        <h:selectManyCheckbox value="#{ilacbean.ilac2.ilac_muayene}" styleClass="custom-select" converter="muayeneConverter">
                            <f:selectItems value="#{ilacbean.muayenebean.muayenelist}" var="muayeneler" itemValue="#{muayeneler}" itemLabel="#{muayeneler.teshis}">

                            </f:selectItems>    
                      </h:selectManyCheckbox>
                    </div>


                    <p>
                        <h:commandButton value="CREATE" action="#{ilacbean.create()}" />
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
