<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">

                <br/>
                <br/>
                <br/>
                <div class="container   padding-bottom-60">
                    <h:commandLink rendered="#{sessions.hasPerm('ilac', 'C')}" action="#{ilacbean.createForm()}" value="NEW ILAC"></h:commandLink>
                    <hr />
                    <h:dataTable rendered="#{sessions.hasPerm('ilac','R')}" value="#{ilacbean.ilacList2}" var="ilc" styleClass="table table-stripped">
                        <h:column>
                            <f:facet name="header">ILAC_ID</f:facet>
                                #{ilc.ilac_id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">ILAC_NAME</f:facet>
                            <h:commandLink action="#{ilacbean.updateForm(ilc)}" value="   #{ilc.ilac_name}"/>

                        </h:column>





                        <h:column rendered="#{sessions.hasPerm2('ilac')}" >
                            <f:facet name="header">ADMINISTRATION</f:facet>
                            <h:commandButton  rendered="#{sessions.hasPerm('ilac', 'U')}"  action="#{ilacbean.updateForm(ilc)}" value="UPDATE"></h:commandButton>
                            <h:commandButton  rendered="#{sessions.hasPerm('ilac', 'Del')}" styleClass="btn-sm btn-danger" action="#{ilacbean.delete(ilc)}" value="DELETE"></h:commandButton>
                            <h:commandButton  rendered="#{sessions.hasPerm('ilac', 'D')}" action="#{ilacbean.detailForm(ilc)}" value="DETAÄ°L"></h:commandButton>
                        </h:column>
                    </h:dataTable>

                    <div class="btn btn-group">
                        <h:commandButton rendered="#{ilacbean.hasPrev()}" action="#{ilacbean.previous}" value="previous"></h:commandButton>
                        <h:commandButton rendered="#{ilacbean.hasNext()}" action="#{ilacbean.next}" value="next"></h:commandButton>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
