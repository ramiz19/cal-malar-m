<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">



                <div class="form-group">
                        <label for="selectHasta">Hasta</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectHasta" value="#{randevuBean.randevu.hasta_entity}" converter="hastaConverter">
                            <f:selectItems value="#{randevuBean.hastaBean2.hastaList1}" var="hastalar" itemValue="#{hastalar}" itemLabel="#{hastalar.hasta_name}">

                            </f:selectItems>
                        </h:selectOneMenu>
                    </div>
                  <div class="form-group">
                        <label for="selectKlinik">Klinik</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectKlinik" value="#{randevuBean.randevu.klinik_entity}" converter="klinikConverter">
                            <f:selectItems value="#{randevuBean.klinikBean2.klinikList1}" var="klinik" itemValue="#{klinik}" itemLabel="#{klinik.klinik_name}">

                            </f:selectItems>
                        </h:selectOneMenu>
                    </div>


                    <div class="form-group">
                        <label for="parent">sikayet</label>
                        <h:inputText class="form-control" value="#{randevuBean.randevu.sikayet}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">tarih</label>
                        <h:inputText class="form-control" value="#{randevuBean.randevu.tarih}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">saat</label>
                        <h:inputText class="form-control" value="#{randevuBean.randevu.saat}" />
                    </div>


                
                 <p>
                     <h:commandButton value="UPDATE" action="#{randevuBean.update()}" />
                    </p>

                
                
                
                

            </ui:define>
        </ui:composition>
    </h:body>
</html>
