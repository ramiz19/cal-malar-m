<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">



                <div class="container">
                    <p>
                        <label for="first_name">TESHÄ°S : </label>
                        <h:inputText value="#{muayene.muayene.teshis}" />
                    </p>
                    <div class="form-group">
                        <label for="selectDoktor">Doktor</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectDoktor" value="#{muayene.muayene.doktor_entity}" converter="doktorConverter">
                            <f:selectItems value="#{muayene.doktorBean.doktorList2}" var="dok" itemValue="#{dok}" itemLabel="#{dok.doktor_name}">

                            </f:selectItems>
                        </h:selectOneMenu>
                    </div>


                    
                    <div class="form-group">
                        <label for="selectHasta">Hasta</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectHasta" value="#{muayene.muayene.hasta_entity}" converter="hastaConverter">
                            <f:selectItems value="#{muayene.hastaBean.hastaList1}" var="h" itemValue="#{h}" itemLabel="#{h.hasta_name}">

                            </f:selectItems>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <label for="muayene_ilac">Ilac</label>
                        <h:selectManyListbox value="#{muayene.muayene.muayene_ilac}" styleClass="custom-select" converter="ilacConverter">
                            <f:selectItems value="#{muayene.ilacbean.ilacList2}" var="ilac" itemValue="#{ilac}" itemLabel="#{ilac.ilac_name}">

                            </f:selectItems>
                        </h:selectManyListbox>
                    </div>

                    <p>
                        <h:commandButton  action="#{muayene.update()}" value="UPDATE" styleClass="btn btn-primary">
                        </h:commandButton>
                    </p>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
