<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">

                <br/>
                <br/>
                <br/>

                <div class="container   padding-bottom-60">
                    <h:commandLink   rendered="#{sessions.hasPerm('user_role','C')}"  action="#{rolebean.createForm()}" value="NEW USER_ROLE"></h:commandLink>
                    <hr />
                    <h:dataTable rendered="#{sessions.hasPerm('user_role','R')}" value="#{rolebean.roleList1}" var="r" styleClass="table table-stripped">
                        <h:column>
                            <f:facet name="header">ROLE_ID</f:facet>
                                #{r.role_id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">ROLE_NAME</f:facet>
                            <h:commandLink action="#{rolebean.updateForm(r)}" value="  #{r.role_name}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">ROLE_BILGI</f:facet>
                            <h:commandLink action="#{rolebean.updateForm(r)}" value="    #{r.role_bilgi}"/>

                        </h:column>





                        <h:column   rendered="#{sessions.hasPerm2('user_role')}" >
                            <f:facet name="header">ADMINISTRATION</f:facet>
                            <h:commandButton  rendered="#{sessions.hasPerm('user_role','U')}"  action="#{rolebean.updateForm(r)}" value="UPDATE"></h:commandButton>
                            <h:commandButton  rendered="#{sessions.hasPerm('user_role','Del')}" action="#{rolebean.delete(r)}" value="DELETE"></h:commandButton>
                            <h:commandButton  rendered="#{sessions.hasPerm('user_role','D')}" action="#{rolebean.detailForm(r)}" value="DETAÄ°L"></h:commandButton>
                        </h:column>
                    </h:dataTable>
                    <div class="btn btn-group">
                        <h:commandButton rendered="#{rolebean.hasPrev()}" action="#{rolebean.previous}" value="previous"></h:commandButton>
                        <h:commandButton rendered="#{rolebean.hasNext()}" action="#{rolebean.next}" value="next"></h:commandButton>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
