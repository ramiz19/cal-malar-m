<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>



        <ui:composition template="/frontend/template/layout.xhtml">

            <ui:define name ="content">

                <div class="container" style="margin-top: 100px" >



               

                    <div class="form-group">
                        <label for="selectKlinik">Klinik</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectKlinik" value="#{frontRandevu.randevu.klinik_entity}" converter="klinikConverter">
                            <f:selectItems value="#{randevuBean.klinikBean2.klinikList1}" var="klinik" itemValue="#{klinik}" itemLabel="#{klinik.klinik_name}">

                            </f:selectItems>
                        </h:selectOneMenu>
                    </div>






                    <div class="form-group">
                        <label for="parent">sikayet</label>
                        <h:inputText class="form-control" value="#{frontRandevu.randevu.sikayet}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">tarih</label>
                        <h:inputText class="form-control" value="#{frontRandevu.randevu.tarih}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">saat</label>
                        <h:inputText class="form-control" value="#{frontRandevu.randevu.saat}" />
                    </div>



                    <p>
                        <h:commandButton value="CREATE" action="#{frontRandevu.create()}" />
                    </p>




                </div>



            </ui:define>


        </ui:composition>




    </h:body>
</html>
