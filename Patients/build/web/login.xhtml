<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Admin Panel</title>
    </h:head>
    <h:body>
        <ui:composition template="/frontend/template/layout.xhtml">
           
            <ui:define name="content">
                <div class="container">
                    <div class="col-md-4 col-md-offset-4" style="margin-top: 200px ">
                        <div class="form-group">
                            <label for="parent">USERNAME</label>
                            <h:inputText class="form-control" value="#{login.user.user_name}" />
                        </div>
                        <div class="form-group">
                            <label for="parent">PASSWORD</label>
                            <h:inputSecret class="form-control" value="#{login.user.password}" />
                        </div>
                        <p>
                            <h:commandButton value="LOGIN" class="btn btn-info" action="#{login.loginFRONT()}" />							
                            <h:commandButton  style="margin-left: 10px" value="REGISTER" class="btn btn-warning" action="#{login.goRegister()}" />
                            <h:commandButton  style="margin-right: 4px;padding: 5px" value="Admin Paneli" class="nav navbar-right btn btn-danger" action="#{login.loginAdmin()}" />
                        </p>

                    </div>
                </div>
            </ui:define>
            

        </ui:composition>
    </h:body>
</html>
